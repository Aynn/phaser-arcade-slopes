<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Phaser Arcade Slopes Tilesheet Generator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="assets/css/style.css"/>
		<style>
			.phaser-container {
				margin-top: 1em;
				overflow-x: auto;
			}
		</style>
		<script src="https://cdn.rawgit.com/photonstorm/phaser-ce/v2.7.3/build/phaser.min.js"></script>
		<script src="https://cdn.rawgit.com/hexus/phaser-arcade-slopes/v0.1.0-beta/dist/phaser-arcade-slopes.min.js"></script>
		<script type="text/javascript">
			var state = {
				lastOptions: {},
				
				options: {
					width: 32,
					height: 32,
					margin: 0,
					spacing: 0,
					padding: 0,
					fillAlpha: 1,
					fillColour: '#999',
					borderWidth: 0,
					borderAlpha: 1,
					borderColour: '#666'
				},
				
				types: [
					[
						'FULL',
						'HALF_TOP',
						'HALF_BOTTOM',
						'HALF_LEFT',
						'HALF_RIGHT',
						'HALF_BOTTOM_LEFT',
						'HALF_BOTTOM_RIGHT',
						'HALF_TOP_LEFT',
						'HALF_TOP_RIGHT',
						'QUARTER_TOP_LEFT_HIGH',
						'QUARTER_TOP_LEFT_LOW',
						'QUARTER_TOP_RIGHT_LOW',
						'QUARTER_TOP_RIGHT_HIGH',
						'QUARTER_BOTTOM_LEFT_HIGH',
						'QUARTER_BOTTOM_LEFT_LOW',
						'QUARTER_BOTTOM_RIGHT_LOW',
						'QUARTER_BOTTOM_RIGHT_HIGH',
					],
					[
						'QUARTER_LEFT_BOTTOM_HIGH',
						'QUARTER_RIGHT_BOTTOM_HIGH',
						'QUARTER_LEFT_TOP_HIGH',
						'QUARTER_RIGHT_TOP_HIGH',
					],
					[
						'QUARTER_LEFT_BOTTOM_LOW',
						'QUARTER_RIGHT_BOTTOM_LOW',
						'QUARTER_LEFT_TOP_LOW',
						'QUARTER_RIGHT_TOP_LOW',
					]
				],
				
				tiles: [],
				graphics: [],
				
				sheetWidth: 0,
				sheetHeight: 0,
				
				createTiles: function () {
					var width = this.options.width;
					var height = this.options.height;
					var halfWidth = width / 2;
					var halfHeight = height / 2;
					var margin = this.options.margin;
					var spacing = this.options.spacing;
					var padding = this.options.padding;
					var spadding = spacing + padding; // What? ( ͡° ͜ʖ ͡°)
					
					// var margin = this.options.margin + padding;
					// TODO: Include a margin for edges of the sheet, add
					// padding to said margin
					
					this.tiles = [];
					
					this.sheetWidth = 0;
					this.sheetHeight = this.types.length * this.options.height + margin * 2 + spadding * this.types.length - spadding;
					
					// For every tile type in the map
					for (var y in this.types) {
						// Update the width if we've indexed wider than before
						if (this.sheetWidth < this.types[y].length * this.options.width + margin * 2 + spadding * this.types[y].length - spadding) {
							this.sheetWidth = this.types[y].length * this.options.width + margin * 2 + spadding * this.types[y].length - spadding;
						}
						
						for (var x in this.types[y]) {
							var type = this.types[y][x];
							
							if (!type) {
								continue;
							}
							
							// Create a tile
							var tile = new Phaser.Tile({}, 0, x, y, this.options.width, this.options.height);
							
							// Set its position
							tile.worldX = margin + x * this.options.width + spadding * x;
							tile.worldY = margin + y * this.options.height + spadding * y;
							//console.log(tile);
							
							// Create its slope
							tile.slope = this.game.slopes.factory.create(type, tile);
							
							// Add the tile
							this.tiles.push(tile);
						}
					}
				},
				
				drawTiles: function () {
					var spadding = this.options.spacing + this.options.padding * 2; // What? ( ͡° ͜ʖ ͡°)
					
					for (var g in this.graphics) {
						this.graphics[g].destroy();
					}
					
					this.graphics = [];
					
					for (var t in this.tiles) {
						var tile = this.tiles[t];
						var polygon = new Phaser.Polygon(tile.slope.polygon.points);
						
						polygon.x = tile.worldX;
						polygon.y = tile.worldY;
						
						var graphics = game.add.graphics(polygon.x, polygon.y);
						
						// Use the polygon's centroid as the pivot
						graphics.pivot = Phaser.Point.centroid(tile.slope.polygon.points);
						
						// Move the tiles by their pivot so they still line up
						graphics.x += graphics.pivot.x + this.options.padding;
						graphics.y += graphics.pivot.y + this.options.padding;
						
						//console.log(graphics);
						graphics.scale.set(
							1.0 + this.options.padding / tile.width,
							1.0 + this.options.padding / tile.height
						);
						graphics.beginFill(Phaser.Color.hexToRGB(this.options.fillColour), this.options.fillAlpha);
						graphics.lineStyle(this.options.borderWidth, Phaser.Color.hexToRGB(this.options.borderColour), this.options.borderAlpha);
						graphics.drawPolygon(polygon);
						graphics.endFill();
						
						this.graphics.push(graphics);
					}
					
					this.scale.setGameSize(this.sheetWidth, this.sheetHeight);
				},
				
				optionsChanged: function () {
					return JSON.stringify(this.lastOptions) !== JSON.stringify(this.options);
				},
				
				create: function () {
					this.game.plugins.add(Phaser.Plugin.ArcadeSlopes);
				},
				
				update: function () {
					// Rebuild the tiles if the options have changed
					if (this.optionsChanged()) {
						var antialias = !!this.options.antialias;
						
						this.stage.dirty = true;
						this.stage.smoothed = antialias;
						this.game.antialias = antialias;
						this.game.renderer.renderSession.roundPixels = antialias;
						this.game.renderer.context.imageSmoothingEnabled = antialias;
						
						this.createTiles();
						this.drawTiles();
					}
					
					// Update the last options
					this.lastOptions = JSON.parse(JSON.stringify(this.options));
				},
			};
		
			var game = new Phaser.Game(544, 96, Phaser.CANVAS, 'phaser', state, true, false);
			
			var $ = document.querySelectorAll.bind(document);
			
			var updateValue = function (control, skipLink) {
				var feature = control.getAttribute('data-feature');
				var value = parseFloat(control.value);
				var span = $('.' + feature)[0];
				var link = $('.controlLink:checked[data-features~="' + feature + '"]')[0];
				
				if (isNaN(value)) {
					value = control.value;
				}
				
				state.options[feature] = value;
				
				if (span) {
					span.innerText = value;
				}
				
				if (!skipLink && link) {
					var linkFeatures = link.getAttribute('data-features').split(' ');
					
					for (var f in linkFeatures) {
						var linkFeature = linkFeatures[f];
						
						if (linkFeature !== feature) {
							var linkControl = $('.control[data-feature~="' + linkFeature + '"]')[0];
							linkControl.value = value;
							updateValue(linkControl, true);
						}
					}
				}
			}

			document.addEventListener('DOMContentLoaded', function () {
				Array.prototype.forEach.call($('.control'), function (control) {
					updateValue(control);
					
					control.addEventListener('input', function (event) {
						updateValue(event.target);
					});
					
					var feature = control.getAttribute('data-feature');
					var span = $('.' + feature)[0];
					
					if (control.getAttribute('min') && control.getAttribute('max')) {
						var title = control.getAttribute('min') + ' - ' + control.getAttribute('max');
					}
					
					control.setAttribute('title', title);
					
					if (span) {
						span.setAttribute('title', title);
					}
				});
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./">Phaser Arcade Slopes</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="./">Demo</a></li>
						<li class="active"><a href="generator.html">Tileset Generator</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<h1>Phaser Arcade Slopes Plugin</h1>
			<p>This little tool makes it easy to generate a simple tilesheet for the Arcade Slopes plugin.</p>
			<p><strong>Right click &rarr; Save image as</strong> to save your tilesheet.</p>
			<div class="controls">
				<label>
					Tile width/height: <span class="width"></span>/<span class="height"></span>
					<input type="checkbox" class="controlLink" data-features="width height" checked/>
					<input type="range" class="control" data-feature="width" value="32" min="16" max="128" step="8"/>
					<input type="range" class="control" data-feature="height" value="32" min="16" max="128" step="8"/>
				</label>
				<label>
					Margin: <span class="margin"></span>
					<input type="range" class="control" data-feature="margin" value="0" min="0" max="8" step="1"/>
				</label>
				<label>
					Spacing: <span class="spacing"></span>
					<input type="range" class="control" data-feature="spacing" value="0" min="0" max="8" step="1"/>
				</label>
				<!-- <label>
					Padding: <span class="padding"></span>
					<input type="range" class="control" data-feature="padding" value="0" min="0" max="8" step="2"/>
				</label> -->
				<label>
					Fill: <span class="fillColour"></span>
					<input type="color" class="control" data-feature="fillColour" value="#8d549b"/>
				</label>
				<label>
					Fill alpha: <span class="fillAlpha"></span>
					<input type="range" class="control" data-feature="fillAlpha" value="1" min="0" max="1" step="0.01"/>
				</label>
				<label>
					Border: <span class="borderColour"></span>
					<input type="color" class="control" data-feature="borderColour" value="#8d549b"/>
				</label>
				<label>
					Border alpha: <span class="borderAlpha"></span>
					<input type="range" class="control" data-feature="borderAlpha" value="1" min="0" max="1" step="0.01"/>
				</label>
				<label>
					Border width: <span class="borderWidth"></span>
					<input type="range" class="control" data-feature="borderWidth" value="0" min="0" max="2" step="0.05"/>
				</label>
				<!-- <label>
					Antialiased: <span class="antialias"></span>
					<input type="range" class="control" data-feature="antialias" value="0" min="0" max="1" step="1"/>
				</label> -->
			</div>
			<div class="phaser-container">
				<div id="phaser"></div>
			</div>
		</div>
	</body>
</html>
